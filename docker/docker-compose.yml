version: '3'

services:
  php-fpm:
    container_name: sf6_mvp_php_fpm
    build:
      context: ./php-fpm
    volumes:
      - ../src:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    container_name: sf6_mvp_nginx
    build:
      context: ./nginx
    volumes:
      - ../src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "8881:80"
      - "8882:443"
    depends_on:
      - php-fpm

